<ion-header>
    <ion-navbar>
        <ion-title>
            Home
        </ion-title>

        <ion-buttons end>
            <button (click)="goAbout()" ion-button icon-only>
                <ion-icon name="md-information-circle"></ion-icon>
            </button>
            <button (click)="refresh()" ion-button icon-only>
                <ion-icon name="ios-refresh-outline"></ion-icon>
            </button>
            <button (click)="getImage()" ion-button icon-only>
                <ion-icon name="ios-camera"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div id="graphContainer" [style.background]="graphStyle" (click)="showLabel($event)" ion-long-press [interval]="200" (onPressStart)="addMarker($event)">
    </div>
</ion-content>
